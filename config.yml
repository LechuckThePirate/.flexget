# My passwords and other private stuff.
secrets: secrets.yml

templates:

  global:
    # plugin_priority:
      # notify_xmpp: -255
    private_torrents: no
    regexp:
      reject:
        - \btemporada\b: {from: title}
        - \bsubt\b: {from: title}
        - (s|d)ub(s|bed|lado)?\b: {from: title}
        # - \bTS\b: {from: title}
        # - \bHS\b: {from: title}
        # - \bDTS\b: {from: title}
        # - \bHDTS\b: {from: title}
        - \bH?D?TS\b: {from: title}
        - \bVHS: {from: title}
        - \b3-?D\b: {from: title}
        - \btrailer\b: {from: title}
        - \bscreener\b: {from: title}
        - \b(hd)?cam(rip)?\b: {from: title}
        - \bdual\baudio\b: {from: title}
        - r3mnants: {from: title}
        - italian
        - french
        - german
        - dutch
        - hindi
        - ipod
    content_filter:
      require:
        - '*.avi'
        - '*.mkv'
        - '*.mpg'
        - '*.mp4'
      reject:
        - 'password.txt'
        - '*.wmv'
        # - '*.r01'
      require_mainfile: yes
    verify_ssl_certificates: no
    domain_delay:
      bt-chat.com: 1 seconds
      ezrss.it: 1 seconds
      showrss.info: 1 seconds
      torlock.eu: 1 seconds
      torrenticity.com: 1 seconds
      torrentz.eu: 1 seconds
      torrentz.me: 1 seconds
    # Prevent some messages to be logged - see https://github.com/tarzasai/.flexget/tree/master/plugins
    log_filter:
      content_size:
        - too big, rejecting
        - too small, rejecting
      entry:
        - subtitles for now
        - found for a second-choice
      guessit.guess:
        - duplicate properties
        - both guesses to be merged
      manager:
        - Writing crash report to
      move:
        - left because it exceeds safety value
        - does not exists (anymore)
      parser_internal:
        - appears to be an episode pack
      requests.packages.urllib3.connectionpool:
        - error(10060
        - feed
        - torlock
        - getaddrinfo failed
        - ReadTimeoutError
        - after connection broken
      series:
        - releasing quality restriction
        - appears to be an episode pack
      subtitles:
        - Name computed for
      task:
        - Unhandled error in plugin from_transmission
        - Unhandled error in plugin clean_transmission
      torrentz:
        - Too Many Requests
      urlrewriter:
        - URL rewritten to
    # torrentz' guys banned flexget users
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 5.1; rv:16.0) Gecko/20100101 Firefox/16.0"

  # The sources for series torrents.
  tvfeed:
    inputs:
      # - rss: { url: 'http://kat.torrenticity.com/tv/?rss=1', silent: yes }
      # - rss: { url: 'http://torrentz.eu/feed_verified?q=tv', silent: yes }
      - rss: { url: 'http://torrentz.me/feed_verified?q=tv', silent: yes }
      - rss: { url: 'http://www.torlock.com/television/rss.xml', silent: yes }
      # - rss: { url: 'http://rss.bt-chat.com/?group=3', silent: yes }
      - rss: { url: 'http://showrss.info/feeds/all.rss', silent: yes }
    log_filter:
      inputs:
        - Unable to download the RSS for task
      rss:
        - I have saved the invalid content
        - login page

  # All the metainfo plugins used by tasks handling series.
  tvinfo:
    plugin_priority:
      # manipulate must fix the titles before metainfo_series.
      manipulate: 255
    metainfo_series: yes
    thetvdb_lookup: yes
    uoccin_lookup: '{{ secrets.uoccin.path }}'
    log_filter:
      api_tvdb:
        - using cached data
      manipulate:
        - tvinfo_title
      parser_internal:
        - cannot find a(n) `ep` style identifier
        - cannot find any series numbering
    # Some titles need little corrections to find matches on metainfo sites.
    manipulate:
      # Original title backup
      - title:
          replace:
            regexp: '^\[[^\]]*\][^a-z0-9]*'
            format: ''
      - title:
          replace:
            regexp: '^{[^\]]*}[^a-z0-9]*'
            format: ''
      - title:
          replace:
            regexp: '^\([^\]]*\)[^a-z0-9]*'
            format: ''
      - tvinfo_title:
          from: title
      - title:
          replace:
            regexp: '.*(marvel|marvels|marvel.s)?.agents.of.(s.h.i.e.l.d.|shield)[\b-.]*'
            format: 'marvels_agents_of_shield.'
      - title:
          replace:
            regexp: '.*from.dusk.till.dawn.(the.series)*[\b-.]*'
            format: 'from_dusk_till_dawn.'
      - title:
          replace:
            regexp: '^[^a-z0-9]*house.of.cards.(us|\(us\))?[^a-z0-9]*'
            format: 'House.of.Cards.(US).'
      - title:
          replace:
            regexp: '^[^a-z0-9]*turn:?.(washington(.)?s.spies)?[^a-z0-9]*'
            format: "TURN_Washington_Spies."
      - title:
          replace:
            regexp: '^[^a-z0-9]*aquarius.(us|\(us\))?[^a-z0-9]*'
            format: 'Aquarius.2015.'

  # Global filters for series.
  tvfltr:
    content_size:
      min: 100
      max: 3000
    set:
      allow_teasers: no
      propers: 12 hours
      specials: no
      tracking: backfill

  # Destination path for series in Transmission (requires "transm" template too).
  tvtran:
    transmission:
      path: C:\Storage\Videos\Stage\series

  # The sources for movies torrents.
  mvfeed:
    inputs:
      - rss: { url: 'http://www.torlock.com/movies/rss.xml', silent: yes }
      - rss: { url: 'http://torrentz.eu/feed_verified?q=movies', silent: yes }
    log_filter:
      inputs:
        - Unable to download the RSS for task
      rss:
        - I have saved the invalid content

  # All the metainfo plugins used by tasks handling movies.
  mvinfo:
    plugin_priority:
      # I'm not sure of these priorities too, maybe because of https://github.com/Flexget/Flexget/pull/234 (fixed).
      tmdb_lookup: 128
      # rottentomatoes_lookup: 127
    imdb_lookup: yes
    tmdb_lookup: yes
    uoccin_lookup: '{{ secrets.uoccin.path }}'
    # rottentomatoes_lookup: yes

  # Global filters for movies.
  mvfltr:
    content_size:
      min: 800
      max: 15000
    movie_queue: accept
    quality: 1080p

  # Destination path for movies in Transmission (requires transm template too).
  mvtran:
    transmission:
      path: C:\Storage\Videos\Stage\movies

  # Common Transmission settings.
  transm:
    transmission:
      enabled: yes
      port: 9092
      ratio: -1
    log_filter:
      transmissionrpc:
        - Expecting
        - Request
        - HTTP data
    # notify_xmpp:
      # sender: '{{ secrets.xmpp.usr }}'
      # password: '{{ secrets.xmpp.pwd }}'
      # recipient: '{{ secrets.xmpp.dst }}'
      # title: 'Sto scaricando:'
      # text: '{% if imdb_name|default(False) %}Film: {{ imdb_name }}{% elif series_name|default(False) %}Serie: {{ series_name }} {{ series_id }}{% else %}(?) {{ title }}{% endif %}'

  # Subtitles should always follow their video.
  movsrt:
    move:
      along:
        - srt
        - it.srt
        - ita.srt
        - en.srt
        - eng.srt
  copsrt:
    copy:
      along:
        - srt
        - it.srt
        - ita.srt
        - en.srt
        - eng.srt
  delsrt:
    delete:
      clean_source: 50
      along:
        - srt
        - it.srt
        - ita.srt
        - en.srt
        - eng.srt

  # No messages about no input/output/whatever.
  nosumm:
    disable:
      - details

  # Several tasks must not mess up with the seen table...
  noseen:
    disable:
      - seen
      - seen_info_hash
      - seen_movies

  # ...and/or with the backlog.
  nofail:
    disable:
      - backlog
      - remember_rejected
      - retry_failed

tasks:

  uoccin_sync:
    priority: 1
    template:
      - nosumm
      - nofail
    seen: local
    find:
      path:
        - '{{ secrets.uoccin.path }}\device.{{ secrets.uoccin.uuid }}'
      regexp: '.*\.diff$'
    accept_all: yes
    uoccin_reader:
      uuid: '{{ secrets.uoccin.uuid }}'
      path: '{{ secrets.uoccin.path }}'

  # This is the download task for series.
  get_series:
    priority: 3
    template:
      - tvinfo
      - tvfeed
      - tvfltr
      - tvtran
      - transm
    log_filter:
      series:
        - identified_by has locked
      remember_rej:
        - Remembering rejection of
      remember_rejected:
        - Remembering rejection of
    seen: local
    manipulate:
      - title:
          replace:
            regexp: '^[^a-z0-9]*turn:?.(washington(.)?s.spies)?[^a-z0-9]*'
            format: 'Turn '
    sequence:
      - configure_series:
          settings:
            tracking: backfill
            quality: 720p hdtv+
          from:
            uoccin_emit:
              path: '{{ secrets.uoccin.path }}'
              type: series
              tags: [ 'hires' ]
      - configure_series:
          settings:
            tracking: backfill
            quality: <720p hdtv+
          from:
            uoccin_emit:
              path: '{{ secrets.uoccin.path }}'
              type: series
              tags: [ 'hires', 'netflix', 'no' ]
              check_tags: none
      - configure_series:
          settings:
            tracking: backfill
            quality: webrip
          from:
            uoccin_emit:
              path: '{{ secrets.uoccin.path }}'
              type: series
              tags: [ 'netflix' ]
    transmission:
      bandwidthpriority: 1

  fill_series:
    manual: yes
    template:
      - tvinfo
      - tvfltr
      - tvtran
      - transm
    log_filter:
      series:
        - identified_by has locked
      remember_rej:
        - Remembering rejection of
      remember_rejected:
        - Remembering rejection of
    seen: local
    manipulate:
      - title:
          replace:
            regexp: '^[^a-z0-9]*turn:?.(washington(.)?s.spies)?[^a-z0-9]*'
            format: 'Turn '
      - title:
          replace:
            regexp: '^[^a-z0-9]*from.dusk.till.dawn(:)?(.the.series.)?[^a-z0-9]*'
            format: 'From Dusk Till Dawn '
    sequence:
      - configure_series:
          settings:
            tracking: backfill
            quality: 720p hdtv+
          from:
            uoccin_emit:
              path: '{{ secrets.uoccin.path }}'
              type: series
              tags: [ 'hires' ]
      - configure_series:
          settings:
            tracking: backfill
            quality: <720p hdtv+
          from:
            uoccin_emit:
              path: '{{ secrets.uoccin.path }}'
              type: series
              tags: [ 'hires', 'netflix', 'no' ]
              check_tags: none
      - configure_series:
          settings:
            tracking: backfill
            quality: webrip
          from:
            uoccin_emit:
              path: '{{ secrets.uoccin.path }}'
              type: series
              tags: [ 'netflix' ]
    discover:
      what:
        - emit_series: yes
      from:
        - torrentz: verified
    transmission:
      bandwidthpriority: 1

  # This one grabs the pilots.
  premieres:
    priority: 5
    interval: 2 hours
    template:
      - tvfeed
      - tvinfo
      - tvfltr
      - tvtran
      - transm
    # plugin_priority:
      # if: -252
      # manipulate: -253
    log_filter:
      series:
        - identified_by has locked
      remember_rej:
        - Remembering rejection of
      remember_rejected:
        - Remembering rejection of
    seen: local
    require_field:
      - tvdb_id
      - tvdb_genres
      - tvdb_first_air_date
    regexp:
      reject:
        - animation: {from: tvdb_genres}
        - children: {from: tvdb_genres}
        - documentary: {from: tvdb_genres}
        - family: {from: tvdb_genres}
        - food: {from: tvdb_genres}
        - game show: {from: tvdb_genres}
        - home and garden: {from: tvdb_genres}
        - mini-series: {from: tvdb_genres}
        - musical: {from: tvdb_genres}
        - reality: {from: tvdb_genres}
        - romance: {from: tvdb_genres}
        - soap: {from: tvdb_genres}
        - special interest: {from: tvdb_genres}
        - sport: {from: tvdb_genres}
        - talk show: {from: tvdb_genres}
        - travel: {from: tvdb_genres}
    series_premiere:
      timeframe: 4 hours
      # quality: <720p hdtv+
    torrent_alive:
      min_seeds: 40
    if:
      - uoccin_tags or uoccin_watchlist or uoccin_watched or uoccin_collected: reject
      - tvdb_first_air_date and tvdb_first_air_date < now - timedelta(days=60): reject
    # Unknown series are less important.
    transmission:
      bandwidthpriority: -1
    # set_series_begin: yes
    uoccin_watchlist_add:
      uuid: '{{ secrets.uoccin.uuid }}'
      path: '{{ secrets.uoccin.path }}'
      tags: [ 'evaluate' ]

  # Import IMDB movies watchlist in Uoccin.
  imdb2uoccin:
    priority: 10
    interval: 4 hours
    template:
      # - no_global
      - nofail
      # - mvinfo
    seen: local
    imdb_list:
      user_id: '{{ secrets.imdb.uid }}'
      list: watchlist
    # require_field:
      # - imdb_id
      # - movie_name
    uoccin_lookup: '{{ secrets.uoccin.path }}'
    if:
      - uoccin_watchlist or uoccin_watched or uoccin_collected: reject
    accept_all: yes
    uoccin_watchlist_add:
      uuid: '{{ secrets.uoccin.uuid }}'
      path: '{{ secrets.uoccin.path }}'
      tags: [ 'IMDB' ]

  # Import Uoccin watchlist in flexget movie queue.
  _watchlist:
    priority: 12
    interval: 1 hours
    # template:
      # - no_global
      # - noseen
      # - nofail
    seen: local
    uoccin_emit:
      path: '{{ secrets.uoccin.path }}'
      type: movies
    accept_all: yes
    movie_queue: add

  # This is the search & download task for movies.
  get_movies:
    priority: 15
    interval: 2 hours
    template:
      - mvfltr
      - mvtran
      - transm
    log_filter:
      imdb_lookup:
        - lookup failed
      tmdb_lookup:
        - lookup failed
    seen: local
    discover:
      what:
        # - emit_movie_queue: { year: no }
        - uoccin_emit:
            path: '{{ secrets.uoccin.path }}'
            type: movies
      from:
        # - kat:
            # category: movies
            # verified: yes
        - torrentz: verified
      interval: 0 hour
    transmission:
      bandwidthpriority: 0

  # This is a very simple upcoming movies evaluating task, based on IMDB and Rotten Tomatoes public votes.
  _guess_movies:
    priority: 20
    interval: 4 hours
    template:
      - noseen
      - nofail
      # - mvinfo
      - mvfeed
      - mvfltr
      - mvtran
      - transm
    log_filter:
      # api_rottentomatoes:
        # - 403 Client Error
      imdb_lookup:
        - lookup failed
      tmdb_lookup:
        - lookup failed
    uoccin_lookup: '{{ secrets.uoccin.path }}'
    exists_movie:
      - C:\Storage\Videos\Incoming\movies
      - C:\Storage\Videos\Movies
    require_field:
      - imdb_id
      - imdb_name
      - imdb_year
      - imdb_url
      - imdb_languages
      - imdb_genres
      - rt_genres
      # - imdb_votes
      # - imdb_score
      # - rt_releases
      # - rt_critics_score
      # - rt_audience_score
    # regexp:
      # reject:
        # - animation: {from: imdb_genres}
        # - documentary: {from: imdb_genres}
        # - family: {from: imdb_genres}
        # - horror: {from: imdb_genres}
        # - music: {from: imdb_genres}
        # - musical: {from: imdb_genres}
        # - romance: {from: imdb_genres}
        # - sport: {from: imdb_genres}
        # - Faith & Spirituality: {from: rt_genres}
        # - Kids & Family: {from: rt_genres}
        # - Sports & Fitness: {from: rt_genres}
        # - Television: {from: rt_genres}
    if:
      - uoccin_watchlist or uoccin_watched or uoccin_collected: reject
      # I usually don't like italian movies and I prefer English among all the foreign languages.
      - not imdb_languages or not 'english' in imdb_languages: reject
      # Max 10 years old movies.
      - imdb_year < now.year - 10: reject
    imdb:
      min_votes: 2000
      min_score: 8
      reject_genres:
        - animation
        - documentary
        - family
        - horror
        - music
        - musical
        - romance
        - sport
    rottentomatoes:
      min_critics_score: 80
      min_audience_score: 90
      reject_genres:
        - Faith & Spirituality
        - Kids & Family
        - Sports & Fitness
        - Television
    accept_all: yes
    transmission:
      bandwidthpriority: -1

  # Sometimes, mostly for old stuff, I have to look for episodes in the old way: this task look for torrents in my 
  # g-drive folder for series and send them directly to Transmission.
  dropbox_series:
    priority: 30
    template:
      - no_global
      - noseen
      - nosumm
      - nofail
      - tvinfo
      - tvtran
      - transm
    find:
      path:
        - C:\Google Drive\torrents\series
      regexp: '.*\.torrent$'
    accept_all: yes
    transmission:
      bandwidthpriority: 1
    exec:
      on_output:
        for_accepted: del "{{ location }}"

  # Same as the prior task, this time for movies.
  dropbox_movies:
    priority: 31
    template:
      - no_global
      - noseen
      - nosumm
      - nofail
      - mvinfo
      - mvtran
      - transm
    find:
      path:
        - C:\Google Drive\torrents\movies
      regexp: '.*\.torrent$'
    accept_all: yes
    transmission:
      bandwidthpriority: 0
    exec:
      on_output:
        for_accepted: del "{{ location }}"

  # Move episodes from Transmission destination folder to the incoming folder.
  move_series:
    priority: 40
    template:
      - no_global
      - noseen
      - nosumm
      - nofail
      - tvinfo
      - copsrt
    log_filter:
      transmissionrpc:
        - Expecting
        - Request
        - HTTP data
      crossmatch:
        - Input find did not return anything
    # We get the entries from Transmission because we need the torrent title, because in some multi-file torrents the 
    # actual video filename is completely different, up to make the lookup on metainfo sites impossible.
    from_transmission:
      enabled: yes
      port: 9092
      onlycomplete: no
    # Accept only files in series' Transmission destination path (tasks get_series, premieres, dropox_series).
    crossmatch:
      from:
        - find:
            path:
              - C:\Storage\Videos\Stage\series
            regexp: '.*\.(avi|mkv|mp4)$'
            recursive: yes
      fields:
        - location
      action: accept
    exists_series:
      path: "C:\\Storage\\Videos\\Incoming\\series"
      allow_different_qualities: better
    if:
      - not proper and (uoccin_collected or uoccin_watched): reject
    # Copy accepted files in the incoming path (filename will be the original title since manipulate in tvinfo might 
    # have modified it).
    copy:
      to: "C:\\Storage\\Videos\\Incoming\\series\\{{ tvdb_series_name|default(series_name) }}\\"
      filename: "{{ tvinfo_title }}{% if not location|pathext in tvinfo_title %}{{ location|pathext }}{% endif %}"
    # Add to Uoccin episodes collection.
    uoccin_collection_add:
      uuid: '{{ secrets.uoccin.uuid }}'
      path: '{{ secrets.uoccin.path }}'

  # Move movies from Transmission destination folder to the incoming folder.
  move_movies:
    priority: 41
    template:
      - no_global
      - noseen
      - nosumm
      - nofail
      - mvinfo
      - copsrt
    log_filter:
      transmissionrpc:
        - Expecting
        - Request
        - HTTP data
      crossmatch:
        - Input find did not return anything
      imdb_lookup:
        - lookup failed
      tmdb_lookup:
        - lookup failed
    # We get the entries from Transmission because we need the torrent title, because in some multi-file torrents the 
    # actual video filename is completely different, up to make the lookup on metainfo sites impossible.
    from_transmission:
      enabled: yes
      port: 9092
      onlycomplete: no
    # Accept only files in movies' Transmission destination path (tasks get_movies, dropox_movies).
    crossmatch:
      from:
        - find:
            path:
              - C:\Storage\Videos\Stage\movies
            regexp: '.*\.(avi|mkv|mp4)$'
            recursive: yes
      fields:
        - location
      action: accept
    if:
      - uoccin_watched or uoccin_collected: reject
    # Copy accepted files in the incoming path (filename will be the original torrent name, see move_series).
    copy:
      to: "C:\\Storage\\Videos\\Incoming\\movies\\{{ imdb_name|replace('/', '_')|replace(':', ' -') }} ({{ imdb_year }})\\"
      filename: "{{ title }}{% if not location|pathext in title %}{{ location|pathext }}{% endif %}"
    # Update Uoccin movies collection/watchlist.
    uoccin_collection_add:
      uuid: '{{ secrets.uoccin.uuid }}'
      path: '{{ secrets.uoccin.path }}'
    uoccin_watchlist_remove:
      uuid: '{{ secrets.uoccin.uuid }}'
      path: '{{ secrets.uoccin.path }}'

  # Clean Transmission of completed torrents.
  cleantran:
    priority: 45
    template:
      - noseen
      - nosumm
      - nofail
    log_filter:
      transmissionrpc:
        - Expecting
        - Request
        - HTTP data
      task:
        - you should add (at least) one!
    clean_transmission:
      enabled: yes
      port: 9092
      finished_for: 48 hours
      delete_files: yes

  # Move watched episodes out of the incoming folder.
  purge_series:
    priority: 50
    template:
      - no_global
      - noseen
      - nosumm
      - tvinfo
      - delsrt
    log_filter:
      delete:
        - has been deleted as well
        - because was less than clean_source safe value
    find:
      path:
        - C:\Storage\Videos\Incoming\series
      regexp: '.*\.(avi|mkv|mp4)$'
      recursive: yes
    if:
      - uoccin_tags and 'no' in uoccin_tags: accept
      - uoccin_watched and uoccin_rating <= 4: accept
    uoccin_collection_remove:
      uuid: '{{ secrets.uoccin.uuid }}'
      path: '{{ secrets.uoccin.path }}'
    # Eventually restore the incoming series folder (otherwise Flexget will not run next time).
    exec:
      allow_background: yes
      on_exit:
        phase: md C:\Storage\Videos\Incoming\series

  save_series:
    priority: 51
    template:
      - no_global
      - noseen
      - nosumm
      - tvinfo
      - movsrt
    find:
      path:
        - C:\Storage\Videos\Incoming\series
      regexp: '.*\.(avi|mkv|mp4)$'
      recursive: yes
    if:
      - uoccin_watched and uoccin_rating > 4: accept
    move:
      to: "C:\\Storage\\Videos\\Series\\{{ tvdb_series_name|default(series_name) }}\\Season {{ series_season }}\\"
      clean_source: 10
    uoccin_collection_remove:
      uuid: '{{ secrets.uoccin.uuid }}'
      path: '{{ secrets.uoccin.path }}'
    # Eventually restore the incoming series folder (otherwise Flexget will not run next time).
    exec:
      allow_background: yes
      on_exit:
        phase: md C:\Storage\Videos\Incoming\series

  # Delete watched movies.
  purge_movies:
    priority: 52
    template:
      - no_global
      - noseen
      - nosumm
