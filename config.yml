# My passwords and other private stuff.
secrets: secrets.yml

templates:

  global:
    # private_torrents: no
    regexp:
      reject:
        - \bemporada\b: {from: title}
        - \bsubt\b: {from: title}
        - (s|d)ub(s|bed|lado)?\b: {from: title}
        - \bH?D?TS\b: {from: title}
        - \bVHS: {from: title}
        - \b3-?D\b: {from: title}
        - \btrailer\b: {from: title}
        - \bscreener\b: {from: title}
        - \b(hd)?cam(rip)?\b: {from: title}
        - \bdual\baudio\b: {from: title}
        - r3mnants: {from: title}
        - italian
        - french
        - german
        - dutch
        - hindi
        - ipod
    content_filter:
      require:
        - '*.avi'
        - '*.mkv'
        - '*.mpg'
        - '*.mp4'
      reject:
        - 'password.txt'
        - '*.wmv'
        # - '*.r01'
      require_mainfile: yes
    verify_ssl_certificates: no
    domain_delay:
      bt-chat.com: 1 seconds
      ezrss.it: 1 seconds
      showrss.info: 1 seconds
      torlock.eu: 1 seconds
      torrenticity.com: 1 seconds
    # Prevent some messages to be logged - see https://github.com/tarzasai/.flexget/tree/master/plugins
    log_filter:
      content_size:
        - too big, rejecting
        - too small, rejecting
      crossmatch:
        - filesystem did not return anything
      guessit.guess:
        - duplicate properties
        - both guesses to be merged
      manager:
        - Writing crash report to
      move:
        - left because it exceeds safety value
        - does not exists (anymore)
      parser_internal:
        - appears to be an episode pack
      requests.packages.urllib3.connectionpool:
        - error(10060
        - feed
        - torlock
        - getaddrinfo failed
        - ReadTimeoutError
        - after connection broken
      series:
        - releasing quality restriction
        - appears to be an episode pack
      task:
        - Plugin content_size has requested task to be ran again
        - Rerunning the task in case better resolution
        - Unhandled error in plugin from_transmission
        - Unhandled error in plugin clean_transmission
      uoccin_process:
        - changes in C
      urlrewriter:
        - URL rewritten to
    # torrentz' guys banned flexget users
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 5.1; rv:16.0) Gecko/20100101 Firefox/16.0"

  # The sources for series torrents.
  tvfeed:
    inputs:
      - rss:
          url: '{{ secrets.privs.worldofp2p_tv }}'
          silent: yes
      - rss:
          url: http://showrss.info/user/83874.rss?magnets=true&namespaces=true&name=null&quality=any&re=yes
          silent: yes
      - rss:
          # ### check domain at https://eztvstatus.com/ ###
          url: https://eztv.ag/ezrss.xml
          other_fields: ['torrent:magnetURI']
          link: 'torrent:magnetURI'
          silent: yes
      - rss:
          # url: http://extratorrent.cc/rss.xml?cid=8&type=popular
          url: http://extratorrent.cc/rss.xml?cid=8&type=last
          silent: yes
      - rss:
          url: http://www.torrentfunk.com/tv/rss.xml
          silent: yes
    log_filter:
      inputs:
        - Error during input plugin rss

  # All the metainfo plugins used by tasks handling series.
  tvinfo:
    plugin_priority:
      # manipulate must fix the titles before metainfo_series.
      manipulate: 255
    metainfo_series: yes
    thetvdb_lookup: yes
    uoccin_lookup: '{{ secrets.uoccin.path }}'
    log_filter:
      api_tvdb:
        - using cached data
        - not get update information from
      manipulate:
        - tvinfo_title
      parser_internal:
        - cannot find a(n) `ep` style identifier
        - cannot find any series numbering
    # Some titles need little corrections to find matches on metainfo sites.
    manipulate:
      - title:
          replace:
            regexp: '^\[[^\]]*\][^a-z0-9]*'
            format: ''
      - title:
          replace:
            regexp: '^{[^\]]*}[^a-z0-9]*'
            format: ''
      - title:
          replace:
            regexp: '^\([^\]]*\)[^a-z0-9]*'
            format: ''
      - title:
          replace:
            regexp: '\s?\]\[\s?'
            format: '@@'
      - title:
          replace:
            regexp: '\W?@@.*'
            format: ''
      # Original title backup
      - tvinfo_title:
          from: title
      # Now the modifications
      - title:
          replace:
            regexp: '.*from.dusk.till.dawn.(the.series)*[\b-.]*'
            format: 'From Dusk Till Dawn The Series '
      - title:
          replace:
            regexp: '.*(marvel|marvels|marvel.s)?.agents.of.(s.h.i.e.l.d.|shield)[\b-.]*'
            format: 'Marvels Agents Of Shield '
      - title:
          replace:
            regexp: '^[^a-z0-9]*house.of.cards.(2013|us|\(us\))?[^a-z0-9]*'
            format: 'House Of Cards (US) '
      - title:
          replace:
            regexp: '^[^a-z0-9]*aquarius.(us|\(us\))?[^a-z0-9]*'
            format: 'Aquarius 2015 '
      - title:
          replace:
            regexp: '^[^a-z0-9]*turn:?.(washington(.)?s.spies)?[^a-z0-9]*'
            format: 'Turn Washingtons Spies '
      - title:
          replace:
            regexp: '^[^a-z0-9]*wallander.(uk|\(uk\))?[^a-z0-9]*'
            format: 'Wallander (UK) '
      - title:
          replace:
            regexp: '^The\.Night\.Of\.Part\.'
            format: 'The.Night.Of.S01E0'

  # Global filters for series.
  tvfltr:
    log_filter:
      series:
        - identified_by has locked
      remember_rej:
        - Remembering rejection of
      remember_rejected:
        - Remembering rejection of
    # content_size:
      # min: 100
      # max: 3000
    set:
      allow_teasers: no
      propers: 12 hours
      specials: no
      tracking: backfill

  # Destination path for series in Transmission (requires "transm" template too).
  tvtran:
    transmission:
      path: C:\Share\Stage\series

  # The sources for movies torrents.
  mvfeed:
    inputs:
      - rss: { url: '{{ secrets.privs.worldofp2p_mv }}', silent: yes }
      - rss: { url: 'http://www.torlock.com/movies/rss.xml', silent: yes }
      - rss: { url: 'http://extratorrent.cc/rss.xml?type=popular&cid=4', silent: yes }
    log_filter:
      inputs:
        - Unable to download the RSS for task
        - invalid RSS content
        - rss did not return
      rss:
        - I have saved the invalid content
        - like error page
        - login page

  # All the metainfo plugins used by tasks handling movies.
  mvinfo:
    # plugin_priority:
      # I'm not sure of these priorities too, maybe because of https://github.com/Flexget/Flexget/pull/234 (fixed).
      # tmdb_lookup: 128
    log_filter:
      imdb_lookup:
        - lookup failed
      tmdb_lookup:
        - lookup failed
    imdb_lookup: yes
    # tmdb_lookup: yes
    uoccin_lookup: '{{ secrets.uoccin.path }}'

  # Global filters for movies.
  mvfltr:
    content_size:
      min: 800
      max: 15000
    quality: 1080p
    if:
      - not (imdb_id and imdb_name and imdb_year): reject
      - uoccin_watched: reject

  # Destination path for movies in Transmission (requires transm template too).
  mvtran:
    transmission:
      path: C:\Share\Stage\movies

  # Common Transmission settings.
  transm:
    transmission:
      enabled: yes
      port: 9092
      ratio: -1
      magnetization_timeout: 90
    log_filter:
      transmissionrpc:
        - Expecting
        - Request
        - HTTP data

  # Subtitles should always follow their video.
  movsrt:
    move:
      along:
        files:
          - srt
          - it.srt
          - ita.srt
          - en.srt
          - eng.srt
  copsrt:
    copy:
      along:
        files:
          - srt
          - it.srt
          - ita.srt
          - en.srt
          - eng.srt
  delsrt:
    delete:
      clean_source: 50
      along:
        files:
          - srt
          - it.srt
          - ita.srt
          - en.srt
          - eng.srt

  # No messages about no input/output/whatever.
  nosumm:
    disable:
      - details

  # Several tasks must not mess up with the seen table...
  noseen:
    disable:
      - seen
      - seen_info_hash
      - seen_movies

  # ...and/or with the backlog.
  nofail:
    disable:
      - backlog
      - remember_rejected
      - retry_failed

tasks:

  # Synchronize the local uoccin.json file with updates from my Android app.
  # the app: https://play.google.com/store/apps/details?id=net.ggelardi.uoccin
  # how to use it with Flexget: https://github.com/Flexget/Flexget/pull/506
  uoccin_sync:
    priority: 1
    template:
      - nosumm
      - nofail
    seen: local
    filesystem:
      path:
        - '{{ secrets.uoccin.path }}\device.{{ secrets.uoccin.uuid }}'
      regexp: '.*\.diff$'
    accept_all: yes
    uoccin_reader:
      uuid: '{{ secrets.uoccin.uuid }}'
      path: '{{ secrets.uoccin.path }}'

  # This is the download task for series.
  get_series:
    priority: 3
    template:
      - tvinfo
      - tvfeed
      - tvfltr
      - tvtran
      - transm
    seen: local
    sequence:
      - configure_series:
          settings:
            tracking: backfill
            quality: 720p hdtv+
          from:
            uoccin_emit:
              path: '{{ secrets.uoccin.path }}'
              type: series
              tags: [ 'hires' ]
      - configure_series:
          settings:
            tracking: backfill
            quality: <720p hdtv+
          from:
            uoccin_emit:
              path: '{{ secrets.uoccin.path }}'
              type: series
              tags: [ 'hires', 'netflix', 'no' ]
              check_tags: none
      - configure_series:
          settings:
            tracking: backfill
            quality: webrip
          from:
            uoccin_emit:
              path: '{{ secrets.uoccin.path }}'
              type: series
              tags: [ 'netflix' ]
    if:
      - uoccin_watched: reject
    transmission:
      bandwidthpriority: 1

  # This one grabs the pilots.
  premieres:
    priority: 5
    interval: 2 hours
    template:
      - tvfeed
      - tvinfo
      - tvfltr
      - tvtran
      - transm
    seen: local
    require_field:
      - tvdb_id
      - tvdb_genres
      - tvdb_series_name
      - tvdb_first_air_date
    regexp:
      reject:
        - animation: {from: tvdb_genres}
        - children: {from: tvdb_genres}
        - documentary: {from: tvdb_genres}
        - family: {from: tvdb_genres}
        - food: {from: tvdb_genres}
        - game show: {from: tvdb_genres}
        - home and garden: {from: tvdb_genres}
        - mini-series: {from: tvdb_genres}
        - musical: {from: tvdb_genres}
        - reality: {from: tvdb_genres}
        - romance: {from: tvdb_genres}
        - soap: {from: tvdb_genres}
        - special interest: {from: tvdb_genres}
        - sport: {from: tvdb_genres}
        - talk show: {from: tvdb_genres}
        - travel: {from: tvdb_genres}
    series_premiere:
      timeframe: 4 hours
      allow_teasers: no
    torrent_alive:
      min_seeds: 40
    if:
      - uoccin_tags or uoccin_watchlist or uoccin_watched or uoccin_collected: reject
      - tvdb_first_air_date and tvdb_first_air_date < now - timedelta(days=60): reject
      - tvdb_genres == ['comedy'] or tvdb_genres == ['Comedy']: reject
    # Unknown series are less important.
    transmission:
      bandwidthpriority: -1
    uoccin_watchlist_add:
      uuid: '{{ secrets.uoccin.uuid }}'
      path: '{{ secrets.uoccin.path }}'
      tags: [ 'evaluate' ]

  # Copy movies from Uoccin watchlist to Flexget movie queue.
  queue_movies:
    priority: 10
    interval: 4 hours
    template:
      - nofail
    seen: local
    uoccin_emit:
      path: '{{ secrets.uoccin.path }}'
      type: movies
    accept_all: yes
    list_add:
      - movie_list: mqueue

  # This is the search & download task for movies.
  get_movies:
    priority: 15
    # interval: 2 hours
    template:
      - mvinfo
      - mvfeed
      - mvfltr
      - mvtran
      - transm
    seen: local
    # if:
      # - uoccin_watchlist: accept
    list_match:
      from:
        - movie_list: mqueue
    transmission:
      bandwidthpriority: 0

      # Sometimes, mostly for old stuff, I have to look for episodes in the old way: this task look for torrents in my
  # g-drive folder for series and send them directly to Transmission.
  dropbox_series:
    priority: 30
    template:
      - no_global
      - noseen
      - nosumm
      - nofail
      - tvinfo
      - tvtran
      - transm
    filesystem:
      path:
        - C:\Google Drive\torrents\series
      regexp: '.*\.torrent$'
    accept_all: yes
    transmission:
      bandwidthpriority: 1
    exec:
      on_output:
        for_accepted: del "{{ location }}"

  # Same as the prior task, this time for movies.
  dropbox_movies:
    priority: 31
    template:
      - no_global
      - noseen
      - nosumm
      - nofail
      - mvinfo
      - mvtran
      - transm
    filesystem:
      path:
        - C:\Google Drive\torrents\movies
      regexp: '.*\.torrent$'
    accept_all: yes
    transmission:
      bandwidthpriority: 0
    exec:
      on_output:
        for_accepted: del "{{ location }}"

  # Move episodes from Transmission destination folder to the incoming folder.
  move_series:
    priority: 40
    template:
      - no_global
      - noseen
      - nosumm
      - nofail
      - tvinfo
      - copsrt
    log_filter:
      crossmatch:
        - did not return anything
    manipulate:
      - title:
          replace:
            regexp: '.*from.dusk.till.dawn.(the.series)*[\b-.]*'
            format: 'From Dusk Till Dawn '
      - title:
          replace:
            regexp: '^[^a-z0-9]*turn:?.(washington(.)?s.spies)?[^a-z0-9]*'
            format: 'Turn '
      - title:
          replace:
            regexp: '^The\.Night\.Of\.Part\.'
            format: 'The.Night.Of.S01E0'
    require_field:
      - location
      - tvdb_id
      - tvdb_series_name
    # We get the entries from Transmission because we need the torrent title, because in some multi-file torrents the
    # actual video filename is completely different, up to make the lookup on metainfo sites impossible.
    from_transmission:
      enabled: yes
      port: 9092
      onlycomplete: no
    # Accept only files in series' Transmission destination path (tasks get_series, premieres, dropox_series).
    crossmatch:
      from:
        - filesystem:
            path:
              - C:\Share\Stage\series
            regexp: '.*\.(avi|mkv|mp4)$'
            recursive: yes
      fields:
        - location
      action: accept
    exists_series:
      path: "C:\\Share\\Incoming\\series"
      allow_different_qualities: better
    if:
      - not proper and (uoccin_collected or uoccin_watched): reject
    # Copy accepted files in the incoming path (filename will be the original title since manipulate in tvinfo might
    # have modified it).
    copy:
      to: "C:\\Share\\Incoming\\series\\{{ tvdb_series_name|default(series_name) }}\\"
      filename: "{{ tvinfo_title }}{% if not location|pathext in tvinfo_title %}{{ location|pathext }}{% endif %}"
    # Add to Uoccin episodes collection.
    uoccin_collection_add:
      uuid: '{{ secrets.uoccin.uuid }}'
      path: '{{ secrets.uoccin.path }}'

  # Move movies from Transmission destination folder to the incoming folder.
  move_movies:
    priority: 41
    template:
      - no_global
      - noseen
      - nosumm
      - nofail
      - mvinfo
      - copsrt
    log_filter:
      crossmatch:
        - did not return anything
    require_field:
      - location
    # We get the entries from Transmission because we need the torrent title, because in some multi-file torrents the
    # actual video filename is completely different, up to make the lookup on metainfo sites impossible.
    from_transmission:
      enabled: yes
      port: 9092
      onlycomplete: no
    # Accept only files in movies' Transmission destination path (tasks get_movies, dropox_movies).
    crossmatch:
      from:
        - filesystem:
            path:
              - C:\Share\Stage\movies
            regexp: '.*\.(avi|mkv|mp4)$'
            recursive: yes
      fields:
        - location
      action: accept
    if:
      - uoccin_watched: reject
    # Copy accepted files in the incoming path (filename will be the original torrent name, see move_series).
    copy:
      to: "C:\\Share\\Incoming\\movies\\{{ imdb_name|replace('/', '_')|replace(':', ' -') }} ({{ imdb_year }})\\"
      filename: "{{ title }}{% if not location|pathext in title %}{{ location|pathext }}{% endif %}"
    # Update Uoccin movies collection/watchlist.
    uoccin_collection_add:
      uuid: '{{ secrets.uoccin.uuid }}'
      path: '{{ secrets.uoccin.path }}'
    # uoccin_watchlist_remove:
      # uuid: '{{ secrets.uoccin.uuid }}'
      # path: '{{ secrets.uoccin.path }}'

  # Clean Transmission of completed torrents.
  cleantran:
    priority: 45
    template:
      - noseen
      - nosumm
      - nofail
    log_filter:
      transmissionrpc:
        - Expecting
        - Request
        - HTTP data
      task:
        - you should add (at least) one!
    clean_transmission:
      enabled: yes
      port: 9092
      finished_for: 48 hours
      delete_files: yes

  # Move watched episodes out of the incoming folder.
  purge_series:
    priority: 50
    template:
      - no_global
      - noseen
      - nosumm
      - tvinfo
      - delsrt
    log_filter:
      delete:
        - has been deleted as well
        - left because it exceeds safety value
        - was less than clean_source safe value
    filesystem:
      path:
        - C:\Share\Incoming\series
      regexp: '.*\.(avi|mkv|mp4)$'
      recursive: yes
    if:
      - uoccin_tags and 'no' in uoccin_tags: accept
      - uoccin_watched and uoccin_rating <= 4: accept
    uoccin_collection_remove:
      uuid: '{{ secrets.uoccin.uuid }}'
      path: '{{ secrets.uoccin.path }}'
    # Eventually restore the incoming series folder (otherwise Flexget will not run next time).
    exec:
      allow_background: yes
      on_exit:
        phase: md C:\Share\Incoming\series

  save_series:
    priority: 51
    template:
      - no_global
      - noseen
      - nosumm
      - tvinfo
      - movsrt
    filesystem:
      path:
        - C:\Share\Incoming\series
      regexp: '.*\.(avi|mkv|mp4)$'
      recursive: yes
    if:
      - uoccin_watched and uoccin_rating > 4: accept
    move:
      to: "C:\\Share\\Series\\{{ tvdb_series_name|default(series_name) }}\\Season {{ series_season }}\\"
      clean_source: 10
    uoccin_collection_remove:
      uuid: '{{ secrets.uoccin.uuid }}'
      path: '{{ secrets.uoccin.path }}'
    # Eventually restore the incoming series folder (otherwise Flexget will not run next time).
    exec:
      allow_background: yes
      on_exit:
        phase: md C:\Share\Incoming\series

  # Delete watched movies.
  purge_movies:
    priority: 52
    template:
      - no_global
      - noseen
      - nosumm
      - mvinfo
      - delsrt
    log_filter:
      delete:
        - has been deleted as well
        - left because it exceeds safety value
        - was less than clean_source safe value
    filesystem:
      path:
        - C:\Share\Incoming\movies
      regexp: '.*\.(avi|mkv|mp4)$'
      recursive: yes
    if:
      - uoccin_watched and uoccin_rating <= 4: accept
    uoccin_collection_remove:
      uuid: '{{ secrets.uoccin.uuid }}'
      path: '{{ secrets.uoccin.path }}'
    # Eventually restore the incoming movies folder (otherwise Flexget will not run next time).
    exec:
      allow_background: yes
      on_exit:
        phase: md C:\Share\Incoming\movies

  # Download italian and english subtitles for episodes.
  subs_series:
    priority: 60
    template:
      - noseen
      - nosumm
      - nofail
      - tvinfo
    plugin_priority:
      subliminal: -200
      uoccin_subtitles: -201
    log_filter:
      entry:
        - not found
        - subtitles for now
        - found for a second-choice
      fix_subtitles:
        - fixed
      subtitles:
        - Name computed for
        - found for a second-choice
    filesystem:
      path:
        - C:\Share\Incoming\series
      regexp: '.*\.(avi|mkv|mp4)$'
      recursive: yes
    accept_all: yes
    mysubliminal:
      single: no
      languages:
        - ita
      alternatives:
        - eng
    # Updates the Uoccin collection with subs data.
    uoccin_subtitles:
      uuid: '{{ secrets.uoccin.uuid }}'
      path: '{{ secrets.uoccin.path }}'
    # fix wrong accented characters in italian subs - see https://github.com/tarzasai/.flexget/tree/master/plugins
    fix_subtitles: yes

  # Download italian and english subtitles for movies.
  subs_movies:
    priority: 61
    interval: 2 hours
    template:
      - noseen
      - nosumm
      - nofail
      - mvinfo
    plugin_priority:
      subliminal: -200
      uoccin_subtitles: -201
    log_filter:
      entry:
        - not found
        - subtitles for now
        - found for a second-choice
      fix_subtitles:
        - fixed
      subtitles:
        - Name computed for
        - found for a second-choice
    filesystem:
      path:
        - C:\Share\Incoming\movies
      regexp: '.*\.(avi|mkv|mp4)$'
      recursive: yes
    accept_all: yes
    mysubliminal:
      single: no
      languages:
        - ita
      alternatives:
        - eng
    # Updates the Uoccin collection with subs data.
    uoccin_subtitles:
      uuid: '{{ secrets.uoccin.uuid }}'
      path: '{{ secrets.uoccin.path }}'
    # fix wrong accented characters in italian subs - see https://github.com/tarzasai/.flexget/tree/master/plugins
    fix_subtitles: yes

  ######################################################################################################################
  # CLEANUPS (DANGER!!!)
  ######################################################################################################################

  clean_series:
    manual: yes
    template:
      - no_global
      - noseen
      - nofail
    series_list: yes
    crossmatch:
      from:
        - uoccin_emit:
            path: '{{ secrets.uoccin.path }}'
            type: series
      fields:
        - title
      action: reject
    accept_all: yes
    forget_series: yes

  clean_episodes:
    manual: yes
    template:
      - no_global
      - noseen
      - nofail
      - tvinfo
    episodes_list: yes
    # episodes_list: 'dreadful'
    if:
      - series_season == 1 and series_episode == 1: reject
      - not tvdb_id: accept
      - not tvdb_ep_air_date or tvdb_ep_air_date > now - timedelta(days=1): accept
    forget_episodes: yes

  ######################################################################################################################
  # TESTS
  ######################################################################################################################

  ut1:
    manual: yes
    template:
      - no_global
      - noseen
      - nofail
    imdb_lookup: yes
    uoccin_lookup: '{{ secrets.uoccin.path }}'
    mock:
      # - { title: 'fury' }
      - { title: 'penny dreadful s01e03' }
      # - { title: 'life of pi 1080p whatever' }

  ut2:
    manual: yes
    template:
      - no_global
      - noseen
      - nofail
    parsing:
      movie: guessit
